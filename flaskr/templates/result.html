<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="row">

        <div class="col-md-12">
            <h1 class="page-header">Images with similar color</h1>
            <div class="col-xs-3 col-xs-3 col-xs-3 col-xs-3 thumb">
                <h4 class="page-header">Input image:</h4>
                <img class="img-responsive" src="{{url_for('static', filename='images/' + image_name)}}">
            </div>
        </div>
    </div>

    <div class="row">
        <h4 class="page-header">Similar images:</h4>
        {% for result in results %}
            <div class="col-xs-3 col-xs-3 col-xs-3 col-xs-3 thumb">
                <img class="img-responsive" src={{result}}>
            </div>
        {% endfor %}
    </div>
</div>
<hr>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>

</body>
</html>

   <body>
